<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>山西医科大学</title>
  <script src="js/rem.js"></script>
  <script src="js/jquery.min.js"></script>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/index.min.css">
  <script src="js/index.js"></script>
</head>

<body>
  <div class="wrapper">
    <header>
      <img src="images/logo.png" alt="">
      <img src="images/xiaoxun.png" alt="">
    </header>
    <div class="donate-text">
      <div class="donate-box">
        <p class="title">亲爱的校友、老师和同学们：</p>
        <p class="content">感谢您在生命中最美好的年华选择山西医科大学，感谢您在忙碌中对母校母系的挂念，感谢您为学校教育事业发展和学弟学妹成长所付出的一切。</p>
        <p class="title">捐赠须知：</p>
        <p class="content">1、当您选择指定用途项目时，请提前与我们联系，联系电话为：(86)0351-3985087 13834119925；</p>
        <p class="content">2、若您捐赠金额大于2000元人民币，我们会给予捐赠证书，请务必正确填写您的联系方式与联系地址。我们将恪守您的每一份捐赠意愿，用好您的每一笔公益善款。诚盼您的鼎力支持！</p>
      </div>
    </div>
    <div class="donate-btn">我要捐赠</div>
  </div>
  <div class="donate-wrapper">
    <form action="" method="post">
      <label for="sl-pro">
        <p><span>*</span>捐款项目：</p>
        <div class="select-area">
          <span class="select-value"></span>
          <select name="sl-pro">
            <option>百年校庆基金</option>
            <option>学校发展基金</option>
            <option>指定用途项目</option>
          </select>
        </div>
      </label>
      <label for="money">
        <p><span>*</span>捐款金额：</p>
        <input name="money" type="number">
        <span>元（人民币）</span>
      </label>
      <label for="names">
        <p><span>*</span>姓名：</p>
        <input id="names" type="text">
      </label>
      <label for="">
        <p><span>*</span>称谓：</p>
        <div class="select-area">
          <span class="select-value"></span>
          <select name="sl-pro">
            <option>男士</option>
            <option>女士</option>
          </select>
        </div>
      </label>
      <label for="">
        <p>捐赠留言：</p>
        <input id="" type="text">
      </label>
      <label for="">
        <p class="nopadding">与山医关系：</p>
        <div class="select-area">
          <span class="select-value"></span>
          <select name="sl-pro">
            <option>校友</option>
            <option>山医之友</option>
            <option>教职工</option>
            <option>在校学生</option>
            <option>学生家长</option>
          </select>
        </div>
      </label>
      <label for="">
        <p>联系地址：</p>
        <input id="" type="text">
      </label>
      <label for="">
        <p>联系电话：</p>
        <input id="" type="text">
      </label>
      <label for="">
        <p>电子邮箱：</p>
        <input id="" type="text">
      </label>
      <label for="">
        <p>邮编：</p>
        <input id="" type="text">
      </label>
      <label for="">
        <p>在校信息：</p>
        <input id="" type="text">
      </label>
      <button type="button">确认捐款</button>
    </form>
  </div>
</body>

</html>
